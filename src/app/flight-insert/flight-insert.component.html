<div class="container">
  <h2 class="card-header">Add New Flight</h2>
  <form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="planeName">Airline Company</label>
      <input type="text" class="form-control" id="planeName" formControlName="planeName">
    </div>
    <div class="form-group">
      <label for="planeCapacity">Plane Capacity</label>
      <input type="number" class="form-control" id="planeCapacity" formControlName="planeCapacity">
    </div>
    <div class="form-group">
      <label for="remainingSeats">Remaining Seats</label>
      <input type="number" class="form-control" id="remainingSeats" formControlName="remainingSeats">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>
    <div class="form-group">
      <label for="departureCity">Departure City</label>
      <input type="text" class="form-control" id="departureCity" formControlName="departureCity">
    </div>
    <div class="form-group">
      <label for="arrivalCity">Arrival City</label>
      <input type="text" class="form-control" id="arrivalCity" formControlName="arrivalCity">
    </div>
    <div class="form-group">
      <label for="baseFare">Base Fare</label>
      <input type="number" class="form-control" id="baseFare" formControlName="baseFare">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
