<div class="container mt-5">
  <h2 class="card-header">Find a Flight</h2>
  <form (ngSubmit)="submitBooking()">
    <div class="form-group">
      <label for="departureCity">From: </label>
      <select class="form-control" id="departureCity" name="departureCity" [(ngModel)]="departureCity" (change)="departureCityChange()">
        <option value="">Select Departure</option>
        <option *ngFor="let city of departureCities" [value]="city">{{ city }}</option>
      </select>
      <label for="arrivalCity"> To: </label>
      <select class="form-control" id="arrivalCity" name="arrivalCity" [(ngModel)]="arrivalCity" [disabled]="!departureCity">
        <option value="">Select Arrival</option>
        <option *ngFor="let city of arrivalCities" [value]="city">{{ city }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date">
    </div>
    <div class="form-group">
      <label for="passengers">Number of Passengers:</label>
      <input type="number" class="form-control" id="passengers" name="passengers" [(ngModel)]="passengers">
    </div>
    <button type="submit" class="btn btn-primary">Show Flights</button>
  </form>
</div>
