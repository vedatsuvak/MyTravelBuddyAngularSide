<mat-dialog-content>
  <table>
    <thead>
    <tr>
      <th colspan="4">Passenger Details</th>
    </tr>
    <tr>
      <th>Title</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let passenger of data.passengers">
      <td>{{ passenger.title }}</td>
      <td>{{ passenger.firstName }}</td>
      <td>{{ passenger.lastName }}</td>
      <td>{{ passenger.age }}</td>
    </tr>
    <tr>
      <td colspan="4">
        <mat-dialog-actions>
          <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>
      </td>
    </tr>
    </tbody>
  </table>
</mat-dialog-content>
